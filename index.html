<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="stylesheet" href="./css/style.css" />

		<title>Frontend Mentor | Stats preview card component</title>

		<!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
		<style>
			.attribution {
				font-size: 11px;
				text-align: center;
			}
			.attribution a {
				color: hsl(228, 45%, 44%);
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<article class="container">
				<section class="picture"></section>

				<section class="content">
					<h2 class="title">
						Get <span class="colored-text">insights</span> that help your
						business grow.
					</h2>
					<p class="text">
						Discover the benefits of data analytics and make better decisions
						regarding revenues, customer experience, and overall efficiency.
					</p>

					<div class="stats">
						<ul class="stats-list">
							<li class="stats-list__item">
								<span class="stats-list__item--number">10k+</span>
								<span class="stats-list__item--label">Companies</span>
							</li>

							<li class="stats-list__item">
								<span class="stats-list__item--number">314</span>
								<span class="stats-list__item--label">Templates</span>
							</li>

							<li class="stats-list__item">
								<span class="stats-list__item--number">12M+</span>
								<span class="stats-list__item--label">Queries</span>
							</li>
						</ul>
					</div>
				</section>
			</article>
		</div>

		<footer class="attribution">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
				>Frontend Mentor</a
			>. Coded by
			<a href="https://www.linkedin.com/in/danieldudu/">Daniel Dudu</a>
		</footer>
	</body>
</html>
